{% extends 'base.html' %}
{% block content %}
<title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        {% if post.thumbnail %}
        <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}">
        {% endif %}
        <p>{{ post.content|truncatewords:30|safe }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}">Read more</a>
    </div>
    {% endfor %}
{% endblock %}
